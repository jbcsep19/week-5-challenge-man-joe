<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Jobs</title>
    <div th:replace="base :: head"></div>
</head>
<body>
<nav th:replace="base :: navBar"></nav>

<form action="#" th:action="@{/process}" th:object="${job}" method="post" th:align="center">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
        <div class="col-2">
            <input type="date" class="form-control" placeholder="Date" name="date">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Title" th:field="*{title}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Author" th:field="*{author}">
        </div>
        <div class="col-1">
            <input type="number" min="0" class="form-control" placeholder="Phone" th:field="*{phone}">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </div>
</form>

<footer th:replace="base :: footer"></footer>
<div th:replace="base :: bootstrapScripts"></div>
</body>
</html>
